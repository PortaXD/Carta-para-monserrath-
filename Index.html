<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor para Monserrath</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf0d5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .carta {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff7e67;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #d35400;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>Carta de Amor para Monserrath</h1>
        <p>Te amo, Monserrath. Lo siento por todo.</p>
        <p>No dejaré de amarte nunca y estaré para ti siempre.</p>
    </div>
</body>
</html>
